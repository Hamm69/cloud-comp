<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bakery Website</title>
    <style>
        /* Basic styles for the website */

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        header img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 5px;
        }

        .image {
            text-align: center;
            margin-bottom: 10px;
        }

        .image img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Bakery</h1>
        <img src="cake.png" alt="Bakery Logo">
    </header>

    <main>
        <section id="about">
            <h2>About Us</h2>
            <p>Welcome to our cozy bakery! We specialize in freshly baked goods made with love.</p>
        </section>

        <section id="products">
            <h2>Our Products</h2>
            <ul>
                <li>Cupcakes</li>
                <li>Breads</li>
                <li>Cakes</li>
                <li>Cookies</li>
                <li>Pastries</li>
            </ul>
        </section>

        <section id="gallery">
            <h2>Gallery</h2>
            <div class="image">
                <img src="cupcakes.jpg" alt="Cupcakes">
                <p>Cupcakes</p>
            </div>
            <div class="image">
                <img src="bread.jpg" alt="Bread">
                <p>Bread</p>
            </div>
            <!-- Add more images as needed -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Bakery. All rights reserved.</p>
    </footer>
</body>
</html>
